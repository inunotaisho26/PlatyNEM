<div class="workspace">
	<div class="workspace-left-drawer">
		<div class="workspace-title">box shadow generator</div>
		<ul class="workspace-options">
			<!--Inset-->
			<li class="workspace-item-inline">
				<span class="workspace-option">inset</span>
				<span class="workspace-option workspace-option-control">
					<plat-toggle plat-bind="controlPanel.inset" plat-change="setProperty()"></plat-toggle>
				</span>
			</li>
			<!--Offset X-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">offset X:</div>
					<label class="workspace-option-value" data-suffix="px">
						<input type="text" class="workspace-option-input" plat-bind="controlPanel.offsetX" plat-react="setProperty">
					</label>
				</div>
				<div class="workspace-option workspace-option-control">
					<plat-slider class="slider-primary" plat-bind="controlPanel.offsetX" plat-options="{ min: -50, max: 50 }" plat-react="setProperty()"></plat-slider>
				</div>
			</li>
			<!--Offset Y-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">offset Y:</div>
					<label class="workspace-option-value" data-suffix="px">
						<input type="text" class="workspace-option-input" plat-bind="controlPanel.offsetY" plat-react="setProperty">
					</label>
				</div>
				<div class="workspace-option workspace-option-control">
					<plat-slider class="slider-primary" plat-bind="controlPanel.offsetY" plat-options="{ min: -50, max: 50 }" plat-react="setProperty()"></plat-slider>
				</div>
			</li>
			<!--Blur Radius-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">blur radius:</div>
					<label class="workspace-option-value" data-suffix="px">
						<input type="text" class="workspace-option-input" plat-bind="controlPanel.blurRadius" plat-react="setProperty">
					</label>
				</div>
				<div class="workspace-option workspace-option-control">
					<plat-slider class="slider-primary" plat-bind="controlPanel.blurRadius" plat-react="setProperty()"></plat-slider>
				</div>
			</li>
			<!--Spread Radius-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">spread radius:</div>
					<label class="workspace-option-value" data-suffix="px">
						<input type="text" class="workspace-option-input" plat-bind="controlPanel.spreadRadius" plat-react="setProperty">
					</label>
				</div>
				<div class="workspace-option workspace-option-control">
					<plat-slider class="slider-primary" plat-bind="controlPanel.spreadRadius" plat-react="setProperty()"></plat-slider>
				</div>
			</li>
			<!--Transparency-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">transparency:</div>
					<label class="workspace-option-value">
						<input type="text" class="workspace-option-input" plat-bind="controlPanel.rgba.a" plat-react="setProperty">
					</label>
				</div>
				<div class="workspace-option workspace-option-control">
					<plat-slider class="slider-primary" plat-bind="alphaAlias" plat-react="setAlpha()" plat-options="{ min: 0, max: 100 }"></plat-slider>
				</div>
			</li>
			<!--RGB-->
			<li>
				<div class="workspace-option">
					<div class="workspace-option-name">color</div>
				</div>
				<div class="workspace-option-colorpicker" data-target="colpick" id="colpick"></div>
			</li>
		</ul>
	</div>
	<div class="workspace-demo">
		<div class="workspace-tab-menu">
			<div class="workspace-tabs">
				<span class="new-tab tab" plat-tap="createEffect">
					<i class="fa fa-plus"></i>
				</span>
				<ul class="tabs-list" plat-control="plat-foreach" plat-context="effects">
					<li class="tab tab-existent {{ @index === @rootContext.selectedEffect ? 'tab-selected' : '' }}" plat-tap="selectEffect(@index)">effect {{@index + 1}}</li>
				</ul>
			</div>
		</div>
		<div class="workspace-demo-shape" plat-name="demoShape"></div>
		<div class="workspace-code">
			<div class="workspace-property-name">box-shadow:</div>
			<ul class="workspace-code-effects" plat-control="plat-foreach" plat-context="effects">
				<li>{{inlineStyle}}{{ @last ? ';' : ',' }}</li>
			</ul>
		</div>
	</div>
</div>
