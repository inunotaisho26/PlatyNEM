<div class="dashboard-button-row">
    <plat-link class="button button-primary button-small" plat-options="{ view: manageView }">
        <i class="fa fa-lg fa-user-plus"></i>
    </plat-link>
    <span class="button-sidetext">Add New User</span>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody plat-control="plat-foreach" plat-context="users">
		<tr>
			<td>
				<table class="cell-table">
					<tr>
						<td>
							<img src="{{avatar}}" alt="" class="avatar-circle">
						</td>
						<td>{{firstname + ' ' + lastname}}</td>
					</tr>
				</table>
			</td>
			<td>{{email}}</td>
			<td>{{role}}</td>
			<td>
				<table class="cell-table">
					<tr>
						<td>
							<plat-link class="button button-small" plat-options="{ view: @rootContext.manageView, parameters: { id: id }}">Edit</plat-link>
							<plat-button class="button button-small button-danger" plat-tap="toggleDeleteModal(id)">Delete</plat-button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<!--Delete User Modal-->
<plat-modal plat-options="{ transition: 'fade' }" plat-bind="deleteModal" class="modal-prompt">
	<div class="prompt-title">Delete User</div>
	<div class="prompt-body">
		<p>Are you sure you want to delete this user?</p>
	</div>
	<div class="prompt-action button-group">
		<plat-button plat-tap="toggleDeleteModal()">Cancel</plat-button>
		<plat-button plat-tap="confirmDelete" class="button-suggested">Continue</plat-button>
	</div>
</plat-modal>
