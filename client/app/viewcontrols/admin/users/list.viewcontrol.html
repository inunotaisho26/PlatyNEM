<div class="dashboard-button-row">
	<plat-button class="button-primary">Add User</plat-button>
</div>
<ul class="users" plat-control="plat-foreach" plat-context="users">
	<li class="user">
		<div class="user-avatar" style="background-image: url('{{avatar}}')"></div>
		<div class="user-details">
			<div class="user-name">{{firstname + ' ' + lastname}}</div>
			<span>{{email}}</span>
		</div>
	</li>
</ul>
