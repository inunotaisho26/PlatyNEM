<plat-resources>
	<injectable alias="moment">moment</injectable>
</plat-resources>
<div class="dashboard-button-row">
    <plat-link class="button button-primary button-small" plat-options="{ view: manageView }">
        <i class="fa fa-lg fa-user-plus"></i>
    </plat-link>
    <span class="button-sidetext">Add New Post</span>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Created On</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody plat-control="plat-foreach" plat-context="posts">
		<tr>
			<td>{{title}}</td>
			<td>{{user.firstname + ' ' + user.lastname}}</td>
			<td>{{@moment(created).format('M/D/YY')}}</td>
			<td>{{ !!published ? 'Published' : 'Draft' }}</td>
			<td>
				<table class="cell-table">
					<tr>
						<td>
							<plat-link class="button button-small" plat-options="{ view: @rootContext.manageView, parameters: { id: id }}">Edit</plat-link>
							<plat-button class="button button-small button-danger">Delete</plat-button>
						</td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
	</tbody>
</table>
