<div class="auth-container">
	<div class="auth">
		<ul class="auth-actions">
			<li>
				<plat-link plat-options="{ view: login }">Log In</plat-link>
			</li>
		</ul>
		<div class="input-container">
			<plat-input type="text" plat-bind="firstname" placeholder="First Name"></plat-input>
			<plat-input type="text" plat-bind="lastname" placeholder="Last Name"></plat-input>
			<plat-input type="email" plat-bind="email" placeholder="Email"></plat-input>
			<plat-input type="password" plat-bind="password" placeholder="Password"></plat-input>
		</div>
		<plat-button plat-tap="register" class="button-block button-primary">Sign Up</plat-button>
	</div>
</div>
