<div class="auth-container">
	<div class="auth">
		<ul class="auth-actions">
			<li>
				<plat-link plat-options="{}">Forgot Password</plat-link>
			</li>
			<li>
				<plat-link plat-options="{ view: register }">Sign Up</plat-link>
			</li>
		</ul>
		<div class="input-container">
			<plat-input type="email" plat-bind="email" placeholder="Email"></plat-input>
			<plat-input type="password" plat-bind="password" placeholder="Password"></plat-input>
		</div>
		<plat-button plat-tap="login" class="button-block button-primary">Log In</plat-button>
	</div>
</div>
