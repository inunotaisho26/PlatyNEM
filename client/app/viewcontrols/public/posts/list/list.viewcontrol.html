<ul plat-control="plat-foreach" plat-context="posts">
	<li>
		<plat-link plat-options="{ view: @rootContext.singleView, parameters: { id: id }}">
			<h3>{{title}}</h3>
		</plat-link>
		<htmlify plat-context="content" class="post-content" plat-options="{ maxLength: 20, formatted: false }"></htmlify>
	</li>
</ul>
