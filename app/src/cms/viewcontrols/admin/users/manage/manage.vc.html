<div class="admin-form-container">
    <h3>User Information</h3>
    <div class="input-container">
        <input type="text" plat-bind="user.firstname" plat-react="enableSave" placeholder="First Name" class="input-control"/>
        <input type="text" plat-bind="user.lastname" plat-react="enableSave" placeholder="Last Name" class="input-control"/>
        <input type="text" plat-bind="user.email" plat-react="enableSave" placeholder="Email" class="input-control"/>
        <div class="input-container" plat-visible="{{!editMode}}">
            <input type="password" plat-bind="password" plat-react="enableSave" placeholder="Password" class="input-control" />
        </div>
        <label class="input-control avatar-input-label">{{avatarPrompt}}
            <input type="file" plat-bind="user.avatar" plat-change="avatarSelected()" placeholder="Avatar" name="avatar" id="avatar" accept=".jpg,.png,.gif,.jpeg" />
        </label>
        <plat-select plat-bind="user.role" plat-react="enableSave" plat-context="roles" class="input-control">
            <option value="{{@context}}">{{@context}}</option>
        </plat-select>
    </div>
    <plat-button class="button-block button-primary" plat-name="saveButton" disabled plat-tap="updateUser(user)">Save Changes</plat-button>
</div>
