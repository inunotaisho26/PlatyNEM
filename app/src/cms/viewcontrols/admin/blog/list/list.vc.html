<plat-resources>
	<injectable alias="moment">moment</injectable>
</plat-resources>
<div class="dashboard-button-row">
    <plat-link class="button button-primary button-small" plat-options="{ view: manageView }">
        <i class="fa fa-lg fa-plus"></i>
    </plat-link>
    <span class="button-sidetext">Add New Post</span>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Created On</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody plat-control="plat-foreach" plat-context="posts">
		<tr>
			<td>{{title}}</td>
			<td>{{user.firstname + ' ' + user.lastname}}</td>
			<td>{{@moment(created).format('M/D/YY')}}</td>
			<td>{{ !!published ? 'Published' : 'Draft' }}</td>
			<td>
				<table class="cell-table">
					<tr>
						<td>
							<plat-link class="button button-small" plat-options="{ view: @rootContext.manageView, parameters: { slug: slug }}">Edit</plat-link>
							<plat-button class="button button-small button-danger" plat-tap="toggleDeleteModal(id)">Delete</plat-button>
						</td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<!--Delete Post Modal-->
<plat-modal plat-options="{ transition: 'fade' }" plat-bind="deleteModal" class="modal-prompt">
	<div class="prompt-title">Delete Post</div>
	<div class="prompt-body">
		<p>Are you sure you want to delete this post?</p>
	</div>
	<div class="prompt-action button-group">
		<plat-button plat-tap="toggleDeleteModal()">Cancel</plat-button>
		<plat-button plat-tap="confirmDelete" class="button-suggested">Continue</plat-button>
	</div>
</plat-modal>
