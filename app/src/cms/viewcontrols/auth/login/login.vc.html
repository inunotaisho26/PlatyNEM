<div class="auth-container">
    <div class="auth">
        <ul class="auth-actions">
            <li>
                <plat-link plat-options="{ view: forgotView }">Forgot Password</plat-link>
            </li>
            <li>
                <plat-link plat-options="{ view: registerView }">Register</plat-link>
            </li>
        </ul>
        <div class="auth-options-container">
            <social-auth></social-auth>
            <div class="input-container">
                <input type="email" plat-bind="user.email" placeholder="Email" class="input-control"/>
                <input type="password" plat-bind="user.password" placeholder="Password" class="input-control"/>
            </div>
            <plat-button plat-tap="login" class="admin-button button-block button-primary">Log In</plat-button>
        </div>
    </div>
</div>
