<div class="auth-container">
    <div class="auth">
        <ul class="auth-actions">
            <li>
                <plat-link plat-options="{ view: 'login-vc' }">Back to Login</plat-link>
            </li>
        </ul>
        <div class="auth-options-container">
            <div class="input-container">
                <input type="email" plat-bind="email" placeholder="Email" class="input-control" />
            </div>
            <plat-button plat-tap="submit" class="button-block button-primary">Reset Password</plat-button>
        </div>
    </div>
</div>
